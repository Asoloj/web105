<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Media</title>
</head>
<body>
    <div class="container">
        <h1>Media</h1>
        <div id="sounds">
            <h2>Sounds</h2>
            <p>Music From: <a href="https://www.bensound.com/royalty-free-music/corporate-pop">bensound</a></p>
            <audio controls>
                <source src="bensound-creativeminds.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>


        <div id="local-video">
            <h2>Local Video</h2>
            <video controls>
                <source src="recording.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>


        <div id="you-tube">
            <h2>YouTube Embed</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/W78jqH6skjI" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
    </div>
    
</body>
</html>
